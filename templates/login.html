{% extends 'base.html' %} {% block recipes %}
<!-- Login page,  username and password fields, password sent as hash -->
<div class="container">
  <h3>Login</h3>

  <div class="row card">
    <form action="{{ url_for('login') }}" method="POST" class="col s12">
      <!-- Insert hash token -->
      {{ form.csrf_token }}
      <!-- Enter username, maximum characters 35, allows special characters  -->
      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i> {{ form.username(size=35, placeholder="Username") }}
        <span class="helper-text" data-error="wrong" data-success="right">Please enter your username</span>
      </div>
      <!-- Enter password, maximum 18 characters, sent as hash -->
      <div class="input-field col s12">
        <i class="material-icons prefix">enhanced_encryption</i> {{ form.password(size=18, placeholder="Password") }}
        <span class="helper-text" data-error="wrong" data-success="right">Please enter your password</span>
      </div>
      <br/><br/>
      <div class="row center-align">
        <br/><br/><br/>
      </div>
    <div class="row center-align">
      <br/>
      <!-- Submit form button, Log in -->
      <button class="btn waves-effect waves-light btn-large" type="submit">Log In
          <i class="material-icons right">send</i>
      </button>
      <br/><br/>
    </div>
    </form>
  </div>
<br/><br/>
</div>
{% endblock %}
