{% extends 'base.html' %}
{% block recipes %}




<div class="container">
<div class="row">
    {% for recipe in recipes %}
    <div class="col s12 m6">
      <div class="card">
        <div class="card-image">
          <img src="{{recipe.url}}">

          <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>
        <div class="card-content">
                      <span class="card-title">{{recipe.recipe_name}}</span>
          <p>{{recipe.overview}}</p>
          
        </div>
        <div class="card-content">
           <p>  
           Rating: {{recipe.rating}}
            Cook time: {{recipe.cook_time}}<br />
            Prep time: {{recipe.prep_time}}<br />
            </p>
        </div>
        <div class="card-content">
           <p>  
<a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn">Edit</a>
<a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn">Delete</a>
            </p>
        </div>
        
        
        
      </div>
    </div>
     {% endfor %}
  </div>
        
        
        
        
        
       </div> 
        
{% endblock %}
